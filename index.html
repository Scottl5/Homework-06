<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
</head>
<body>
    <header>
        <h1 id="header"> Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <main class="row">
            <!-- //Search Side -->
            <div class ="col-3 city-search">
                <h3> Search for a city</h3>
                <input type ="text" placeholder="City Name" id="city-search">
                <button type="button" id="search">Search</button>
                 <div id="city-history"></div>
            </div>
        
            <!-- //Weather side -->
            <div class ="col-9 hidden" id="weather-element">
                <div id="day-forecast">
                    <div class= "city-picture">
                        <h1 class="city-capital"> <span id="city-name"> </span> <img id="current-pic" src="" alt="weather icon"></h1>
                        <p id="temperature"></p>
                        <p id="wind"></p>
                        <p id="humidity"></p>
                        <p id="uv">UV Index: <span id="uv-span"></span></p>
                </div>
            </div>                
                <h3 id="five-day-forecast"> Five Day Forecast</h3>
            <div class="five-day-el row"></div>

            </div>
            </div>

    </main>
    </div>

    <script src= "script.js"></script>
</body>
</html>
